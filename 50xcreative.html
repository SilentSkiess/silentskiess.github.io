<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50xCreative | Prefix Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#6366f1",
              secondary: "#f0f2f5",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-3xl">
      <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Prefix Creator</h1>
        <p class="text-gray-600">
          Note: Kundaliel sucks ass
        </p>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="mb-8">
          <label class="block text-gray-700 text-sm font-medium mb-2"
            >Put shit in</label
          >
          <textarea
            id="inputText"
            class="w-full h-32 p-4 border border-gray-200 rounded focus:ring-2 focus:ring-primary focus:border-transparent resize-none"
            placeholder="Enter your text here"
          ></textarea>
        </div>
        <div class="mb-8">
          <label class="block text-gray-700 text-sm font-medium mb-2"
            >Gradient Colors</label
          >
          <div class="flex gap-4">
            <div class="flex-1">
              <div class="text-xs text-gray-500 mb-1">Feet/div>
              <input
                type="color"
                id="startColor"
                value="#BE3CEA"
                class="w-full h-12 rounded cursor-pointer border-none"
              />
            </div>
            <div class="flex-1">
              <div class="text-xs text-gray-500 mb-1">Head</div>
              <input
                type="color"
                id="endColor"
                value="#9400FF"
                class="w-full h-12 rounded cursor-pointer border-none"
              />
            </div>
          </div>
        </div>
        <div class="mb-8">
          <div class="flex justify-between items-center mb-2">
            <label class="block text-gray-700 text-sm font-medium"
              >Converted Text</label
            >
            <button
              id="copyButton"
              class="text-primary hover:text-primary/80 text-sm font-medium flex items-center gap-2 cursor-pointer"
            >
              <i class="ri-file-copy-line"></i>
              Copy to Clipboard
            </button>
          </div>
          <textarea
            id="outputText"
            class="w-full h-32 p-4 bg-gray-50 border border-gray-200 rounded resize-none"
            readonly
          ></textarea>
        </div>
        <div class="flex justify-end">
          <button
            id="resetButton"
            class="bg-gray-100 text-gray-700 px-6 py-2 rounded-button hover:bg-gray-200 mr-4 cursor-pointer whitespace-nowrap"
          >
            Reset
          </button>
          <button
            id="convertButton"
            class="bg-primary text-white px-6 py-2 rounded-button hover:bg-primary/90 cursor-pointer whitespace-nowrap"
          >
            Convert Text
          </button>
        </div>
      </div>
    </div>
    <div
      id="toast"
      class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded shadow-lg transform translate-x-full transition-transform duration-300"
    >
      Copied to clipboard!
    </div>
    <script>
      const inputText = document.getElementById("inputText");
      const colorPicker = document.getElementById("colorPicker");
      const outputText = document.getElementById("outputText");
      const copyButton = document.getElementById("copyButton");
      const resetButton = document.getElementById("resetButton");
      const toast = document.getElementById("toast");
      const convertText = (text) => {
        const map = {
          A: "ᴀ",
          B: "ʙ",
          C: "ᴄ",
          D: "ᴅ",
          E: "ᴇ",
          F: "ғ",
          G: "ɢ",
          H: "ʜ",
          I: "ɪ",
          J: "ᴊ",
          K: "ᴋ",
          L: "ʟ",
          M: "ᴍ",
          N: "ɴ",
          O: "ᴏ",
          P: "ᴘ",
          Q: "ᴏ̨",
          R: "ʀ",
          S: "s",
          T: "ᴛ",
          U: "ᴜ",
          V: "ᴠ",
          W: "ᴡ",
          X: "x",
          Y: "ʏ",
          Z: "ᴢ",
        };
        return text
          .toUpperCase()
          .split("")
          .map((char) => map[char] || char)
          .join("");
      };
      const generateGradientColors = (text) => {
        const startColor = document.getElementById("startColor").value;
        const endColor = document.getElementById("endColor").value;
        const result = [];
        const steps = text.length - 1;
        for (let i = 0; i < text.length; i++) {
          const r = Math.round(
            parseInt(startColor.slice(1, 3), 16) +
              (parseInt(endColor.slice(1, 3), 16) -
                parseInt(startColor.slice(1, 3), 16)) *
                (i / steps),
          );
          const g = Math.round(
            parseInt(startColor.slice(3, 5), 16) +
              (parseInt(endColor.slice(3, 5), 16) -
                parseInt(startColor.slice(3, 5), 16)) *
                (i / steps),
          );
          const b = Math.round(
            parseInt(startColor.slice(5, 7), 16) +
              (parseInt(endColor.slice(5, 7), 16) -
                parseInt(startColor.slice(5, 7), 16)) *
                (i / steps),
          );
          result.push(
            "#" +
              r.toString(16).padStart(2, "0") +
              g.toString(16).padStart(2, "0") +
              b.toString(16).padStart(2, "0"),
          );
        }
        return result;
      };
      const updateOutput = () => {
        const convertedText = convertText(inputText.value);
        const colors = generateGradientColors(convertedText);
        let result = "&8[";
        for (let i = 0; i < convertedText.length; i++) {
          result += "&" + colors[i] + convertedText[i];
        }
        result += "&8]";
        outputText.value = result;
      };
      const showToast = () => {
        toast.classList.remove("translate-x-full");
        setTimeout(() => {
          toast.classList.add("translate-x-full");
        }, 2000);
      };
      inputText.addEventListener("input", updateOutput);
      document.getElementById("startColor").addEventListener("input", updateOutput);
      document.getElementById("endColor").addEventListener("input", updateOutput);
      copyButton.addEventListener("click", () => {
        navigator.clipboard.writeText(outputText.value).then(() => {
          showToast();
        });
      });
      resetButton.addEventListener("click", () => {
        inputText.value = "";
        document.getElementById("startColor").value = "#BE3CEA";
        document.getElementById("endColor").value = "#9400FF";
        outputText.value = "";
      });
    </script>
  </body>
</html>
