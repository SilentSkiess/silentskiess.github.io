<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 100px;
            color: #000;
            font-weight: bold;
        }

        .message {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #A4A4A4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .home-link:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">Erm...</h1>
        <p class="message">That page does not exist!</p>
        <a href="/" class="home-link"></a>
    </div>
</body>
</html>
