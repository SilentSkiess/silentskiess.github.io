<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Layout</title>
    <style>
        body {
            margin: 0;
            background-color: #1c1c1c;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 20%;
            background-color: #2b2b2b;
            border-radius: 20px;
            margin: 10px;
        }

        .main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #3d3d3d;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            position: relative;
        }

        .buttons {
            position: absolute;
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            width: 40px;
            height: 40px;
            background-color: #444;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }

        .button i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="sidebar"></div>
    <div class="main">
        <div class="card">
            <div class="buttons">
                <button class="button">
                    <i>&hearts;</i>
                </button>
                <button class="button">
                    <i>&#x1F5E8;</i>
                </button>
                <button class="button">
                    <i>...</i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
