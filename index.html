<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>visions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px);
      transform: scale(1.1);
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 600px;
      background: rgba(128, 128, 128, 0.3);
      border-radius: 30px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      gap: 20px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #ccc;
      background-image: url('https://i.pinimg.com/736x/c6/25/fc/c625fc3c1e04f2db0f9cd1c7e963a9d1.jpg');
      background-size: cover;
      background-position: center;
    }

    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }

    .controls button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .controls input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 30px;
      height: 100px;
      background: transparent;
    }

    .name {
      font-size: 40px;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    .divider {
      width: 80%;
      height: 2px;
      background: rgba(255, 255, 255);
      border: none;
    }

    p1 {
      font-size: 20px;
      color: white;
      text-align: center;
    }
    .lame {
      font-size: 20px;
      color: rgb(131, 131, 131);
      opacity: 30%;
      text-align: center;
      font-size: smaller;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="bgVideo" autoplay loop playsinline>
      <source src="bg.mp4" type="video/mp4">
      There has been an error loading the video, please use a browser that supports HTML5 video. (e.g. Chrome, Firefox)
    </video>
  </div>

  <div class="controls">
    <button id="muteBtn">Mute</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>

  <div class="center-box">
    <div class="profile-pic"></div>
    <div class="name">visions</div>
    <hr class="divider">
    <p1>hi</p1>
    <p1>i'm visions (if you couldn't tell)</p1>
    <p1>i'm a developer</p1>
    <p1>i really like music it's cool</p1>
    <p1>i also like games</p1>
    <p1>okay bye</p1>
    <hr class="divider">
    <div class="lame">this is my lame attempt at a guns.lol recreation</div>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    const muteBtn = document.getElementById('muteBtn');
    const volumeSlider = document.getElementById('volumeSlider');

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
    });

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = video.volume == 0;
      muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
    });
  </script>
</body>
</html>

</script>
</body>
</html>
