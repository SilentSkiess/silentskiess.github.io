<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SilentSite</title>
    <style>
      body {
        font-family: courier;
        text-align: center;
        font-size: 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
        overflow-y: hidden;
      }
      main {
        gap: 25px;
        width: 800px;
        height: 450px;
        margin: 0 auto;
        display: flex;
        align-items: center;
      }
      left {
        display: block;
        width: 400px;
      }
      h1 {
        font-weight: normal;
      }
      updates {
        position: absolute;
        left: 1vw;
        top: 2vh;
      }

      details {
        font-size: 16px;
        overflow-y: scroll;
        height: 200px;
        width: 300px;
        text-align: left;
        font-size: smaller;
      }

      #lastupdated {
        font-size: smaller;
      }
    </style>
  </head>
        <h1>silent.</h1>
        <p>
          he/him<br>hi, i'm silent.<br>i'm just the average dude<br>i like drawing silly random things<br>i like reading i guess<br>yeah<br>it's <span id="lastupdated"></span>
        </p>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const date = new Date();
        document.getElementById("lastupdated").textContent = date.toLocaleDateString();
      });
    </script>
    </main>
  </body>
</html>
